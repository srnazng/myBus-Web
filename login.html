<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>myBus</title>
        <script src="script.js"></script>
    </head>
    <body style="background-color: #cceaed">
        <h1 class="login" style="padding-top: 200px"><img src="myBusLogo.png" alt="myBus Logo"></h1>
        <h3 class="login">Admin Login<br><br></h3>
        <form class = "login" action="home.html">
            <input type="text" name="username" placeholder="Username" style="padding-left: 5px;"><br><br>
            <input type="text" name="password" placeholder="Password" style="padding-left: 5px;"><br><br>
            <input class="btn btn-primary" type="submit" value="Login"><br><br>
        </form>
        <form class = "login" action="signup.html" style="padding-bottom:200px;">
            <input class="btn btn-primary" type="submit" value="Sign Up">
        </form>
    </body>
</html>

<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>myBus</title>
        <script src="script.js"></script>
    </head>
    <body style="background-color: #cceaed">
        <h1 class="login" style="padding-top: 200px"><img src="myBusLogo.png" alt="myBus Logo"></h1>
        <h3 class="login">Admin Account Sign Up<br><br></h3>
        <form class = "login" action="home.html">
            <input type="text" name="username" placeholder="Username" style="padding-left: 10px;"><br><br>
            <input type="email" name="email" placeholder="Email" style="padding-left: 10px;"><br><br>
            <input type="password" name="password" placeholder="Password" style="padding-left: 10px;"><br><br>
            <input type="password" name="password" placeholder="Re-type Password" style="padding-left: 10px;"><br><br>
            <input type="text" name="trackerID" placeholder="Tracker Box ID" style="padding-left: 10px;"><br><br>
            <input class="btn btn-primary" type="submit" value="Create Account"><br><br>
        </form>
        <form class = "login" style="padding-bottom:200px" action="login.html">
            <input class="btn btn-primary" type="submit" value="Back">
        </form>
    </body>
</html>

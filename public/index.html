<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>myBus</title>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries 
        -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
        <script src="script.js"></script>
    </head>
    <body style="background-color: #cceaed">
        <div style="border-radius: 10px; width: 400px; padding: 20px; border: 2px solid gray; margin: auto; margin-top: 150px; height: 550px; background-color: #ffffff">
            <h1 class="login" style="padding-top: 20px"><img src="HDlogo.png" alt="myBus Logo" width=150px; height=150px></h1>
            <br><h3 class="login">Admin Login<br></h3>
            <form class="login" id="signin_form">
                <input type="email" name="email" placeholder="Email" style="padding-left: 5px; margin-bottom: 10px; background-color: #f0f0f0;"><br>
                <input type="password" name="password" placeholder="Password" style="padding-left: 5px;  background-color: #f0f0f0;"><br><br><br>
                <input class="btn btn-primary" onclick="signin()" value="Login" readonly style="margin-bottom:10px">
            </form>
            <form class = "login">
                <input class="btn btn-primary" onclick="to_signup()" value="Sign Up" readonly>
            </form>
        </div>
    </body>
</html>

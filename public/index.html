<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <script src="script.js"></script>

    <body style="background-color: #cceaed">
        <h1 class="login" style="padding-top: 200px"><img src="myBusLogo.png" alt="myBus Logo"></h1>
        <h3 class="login">Admin Login<br><br></h3>
        <form class="login" id="signin_form">
            <input type="email" name="email" placeholder="Email" style="padding-left: 5px;"><br><br>
            <input type="password" name="password" placeholder="Password" style="padding-left: 5px;"><br><br>
            <input class="btn btn-primary" onclick="signin()" value="Login" readonly><br><br>
        </form>
        <form class = "login" style="padding-bottom:200px;">
            <input class="btn btn-primary" onclick="to_signup()" value="Sign Up" readonly>
        </form>
    </body>
</html>

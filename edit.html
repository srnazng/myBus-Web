<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>myBus</title>
        <script src="script.js"></script>
    </head>
    <body style="background-color: #cceaed" class="format">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" class="cornerimg">
          <a class="navbar-brand" href="#"><img src="myBusLogo_white.png" alt="myBus Logo" class="cornerimg"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="edit.html">Edit<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Sign Out</a>
              </li>
            </ul>
          </div>
        </nav>

        <h1 style="padding-top: 50px">Edit Routes<br><br></h1>
        <div style="text-align: center; padding-bottom:20px">
            <form>
                <input class="btn btn-primary" onclick="openAdd()" value="New Student" readonly><br>
            </form>
        </div>

        <div class = "add" id="userAdd" style="display: none">
            <form>
                <div class="row">
                    <div class="column">
                        <label for="firstname" class = "addLabel">First Name:</label>
                        <input type="text" name="firstname" style="padding-left: 10px;"><br>
                        <label for="school"  class = "addLabel">School:</label>
                        <input type="text" name="school" style="padding-left: 10px;"><br>
                        <label for="busID"  class = "addLabel">Bus ID:</label>
                        <input type="text" name="busID" style="padding-left: 10px;"><br>
                        <label for="pickup"  class = "addLabel">Pick Up Time:</label>
                        <input type="time" max="12:59" name="pickup" style="padding-left: 10px;"><br>
                    </div>
                    <div class="column">
                        <label for="lastname"  class = "addLabel">Last Name:</label>
                        <input type="text" name="lastname" style="padding-left: 10px;"><br>
                        <label for="address"  class = "addLabel">Stop Address:</label>
                        <input type="text" name="address" style="padding-left: 10px;"><br>
                        <label for="routeID"  class = "addLabel">Route ID:</label>
                        <input type="text" name="routeID" style="padding-left: 10px;"><br>
                        <label for="dropoff"  class = "addLabel">Drop Off Time:</label>
                        <input type="time" max="12:59" name="dropoff" style="padding-left: 10px;"><br>                
                    </div>
                </div>
                <div>
                    <input class="btn btn-primary" style="margin-left: 21%" value="Add" onclick="addStudent()" readonly><br>
                </div>
            </form>
        </div>

        <table id="studentTable">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>School</th>
            <th>Bus ID</th>
            <th>Route ID</th>
            <th>Stop Address</th>
            <th>Pick Up Time</th>
            <th>Drop Off Time</th>
          </tr>
          <tr>
            <td>Serena</td>
            <td>Zeng</td>
            <td>MCA</td>
            <td>1</td>
            <td>1</td>
            <td>Avenue Dr.</td>
            <td>8:00 AM</td>
            <td>4:00 PM</td>
          </tr>
        </table>
    </body>
</html>
